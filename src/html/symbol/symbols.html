<article>
    <h2>Symbols</h2>
    {{{formatGQL GraphQL}}}
    <figure>
    <table class="stocks_table">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Shares</th>
            <th>Price per share</th>
            <th>TVL</th>
        </tr>
        {{#each symbols}}
        <tr>
            <td><img src="{{logo}}" alt="{{id}} logo" /></td>
            <td><a href="" class="symbol">{{id}}</a></td>
            <td>{{number tsl}}</td>
            <td>{{currency pricePerShare}}</td>
            <td>{{calcValue this}}</td>
        </tr>
        {{/each}}
        <tfoot>
        <tr>
            <td colspan="4" class="paging">
                <a role="button" href="" class="prev" data-page="-1" class="none">< Prev</a>
                <a role="button" href="" class="next" data-page="1">Next ></a>
            </td>
        </tr>
        </tfoot>
    </table>
    </figure>
</article>
