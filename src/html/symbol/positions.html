<article>
    <h2>{{Title}}</h2>
    {{{formatGQL GraphQL}}}
    <figure>
    <table class="stocks_table">
        <tr>
            <th>Wallet</th>
            <th>Shares</th>
            <th>Value</th>
        </tr>
        {{#each positions}}
        <tr>
            <td><a href="" class="wallet" data-address="{{wallet.id}}">{{address wallet.id}}</a></td>
            <td>{{number tsl}}</td>
            <td>{{calcValue this}}</td>
        </tr>
        {{/each}}
    </table>
    </figure>
</article>
