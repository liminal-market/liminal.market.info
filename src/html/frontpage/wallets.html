<article class="stocks_table">
    <h2>{{Title}}</h2> {{{formatGQL GraphQL}}}
    <p>These are the wallets that have had the last movement, displaying their value and positions they have.</p>
    <figure>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Address</th>
            <th>Volume 24H</th>
            <th>TVL</th>
            <th>Positions</th>
        </tr>
        </thead>
        <tbody>
        {{#each wallets}}
        <tr>
            <td>#</td>
            <td><a href="" class="wallet" data-address="{{id}}">{{address id}}</a></td>
            <td>{{volume24H orders}}</td>
            <td>{{tvl positions}}</td>
            <td>{{{logos positions}}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
    </figure>
</article>
