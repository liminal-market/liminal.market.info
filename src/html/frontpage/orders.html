<article class="stocks_table">
    <h2>{{Title}}</h2>
    <figure>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Symbol</th>
            <th>Description</th>
            <th>Side</th>
            <th>Address</th>
            <th>Filled Qty</th>
            <th>Avg. Price</th>
            <th>Filled at</th>
        </tr>
        </thead>
        <tbody>
        {{#each orders}}
        <tr>
            <td><img src="{{symbol.logo}}" alt="Logo" /></td>
            <td><a href="" class="symbol">{{symbol.id}}</a></td>
            <td>{{{orderDesc this}}}</td>
            <td>{{side}}</td>
            <td><a href="" class="wallet" data-address="{{user.id}}">{{address user.id}}</a></td>
            <td title="{{filledQty}}">{{number filledQty}}</td>
            <td title="{{filledAvgPrice}}">{{currency filledAvgPrice}}</td>
            <td title="{{isoDate filledAt}}">{{{formatDate filledAt}}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
    </figure>
</article>
