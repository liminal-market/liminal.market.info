<article class="stocks_table">
    <h2>{{Title}}</h2> {{{formatGQL GraphQL}}}
    <p>Below you can see the latest orders going through Liminal.market. You can see the wallet(user) that
    did the transaction, view the transaction on the block explorer.</p>
    <figure>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Symbol</th>
            <th>Side</th>
            <th>Address</th>
            <th>Filled Qty</th>
            <th>Avg. Price</th>
            <th>Filled at</th>
        </tr>
        </thead>
        <tbody>
        {{#each orders}}
        <tr>
            <td><img src="{{symbol.logo}}" alt="Logo" /></td>
            <td><a href="" class="symbol">{{symbol.id}}</a></td>
            <td><a href="https://mumbai.polygonscan.com/tx/{{id}}" target="_blank">{{side}}</a></td>
            <td><a href="" class="wallet" data-address="{{wallet.id}}">{{address wallet.id}}</a></td>
            <td title="{{filledQty}}">{{number filledQty}}</td>
            <td title="{{filledAvgPrice}}">{{currency filledAvgPrice}}</td>
            <td title="{{isoDate filledAt}}">{{{formatDate filledAt}}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
    </figure>
</article>
