<article class="stocks_table">
    <h2>{{Title}} - <small><a href="" id="allSymbols">View all</a></small></h2>
    <p>These are the stocks that have the largest
        <em data-tooltip="TSL stands for Total Stock Locked. It's the number of stocks that are currently in the system for a given symbol.">TSL</em>.</p>
    {{{formatGQL GraphQL}}}
    <figure>
    <table>
        <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Shares</th>
            <th>TVL</th>
        </tr>
        </thead>
        <tbody>
    {{#each symbols}}
    <tr>
        <td style="width:35px"><img src="{{logo}}" alt="{{id}} logo" /></td>
        <td><a href="" class="symbol">{{id}}</a></td>
        <td>{{currency pricePerShare}}</td>
        <td>{{number tsl}}</td>
        <td>{{currency value}}</td>
    </tr>
    {{/each}}
        </tbody>
    </table>
    </figure>
</article>
