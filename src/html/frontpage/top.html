<article class="stocks_table">
    <h2>{{Title}}</h2>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>Shares</th>
            <th>TVL</th>
        </tr>
        </thead>
        <tbody>
    {{#each symbols}}
    <tr>
        <td><img src="{{logo}}" alt="{{id}} logo" /></td>
        <td><a href="" class="symbol">{{id}}</a></td>
        <td>{{currency pricePerShare}}</td>
        <td>{{number tvl}}</td>
        <td>{{currency tvlUsd}}</td>
    </tr>
    {{/each}}
        </tbody>
    </table>
</article>
