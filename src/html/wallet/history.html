<article>
    <h2>Wallet history</h2>
    {{{formatGQL GraphQL}}}
    <figure>
        <table class="stocks_table">
            <tr>
                <th>Created</th>
                <th>Action</th>
                <th>Balance</th>
                <th>Difference</th>
            </tr>
            {{#each history}}
            <tr>
                <td>{{createdISO}}</td>
                <td>{{actionName}}</td>
                <td title="{{balanceWei}} Wei">{{number balance}}</td>
                <td title="{{diffWei}} Wei">{{number diff}}</td>
            </tr>
            {{/each}}
        </table>
    </figure>
</article>
